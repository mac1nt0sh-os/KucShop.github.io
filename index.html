<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка UC в Dead by Daylight</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dead by Daylight</h1>
        
        <div class="uc-grid">
            <button class="uc-card" data-uc="57" data-price="80">
                <img src="images/57uc.png" class="uc-image" alt="57 UC">
                <div class="uc-amount">57 UC</div>
                <div class="uc-price">80 ₽</div>
            </button>
            
            <!-- Остальные карточки аналогично -->
        </div>
    </div>
    
    <div id="paymentModal" class="payment-modal">
        <div class="payment-content">
            <!-- Содержимое модального окна -->
        </div>
    </div>
    
    <button class="theme-toggle" id="themeToggle">🌓</button>
    
    <script src="js/script.js"></script>
</body>
</html>
